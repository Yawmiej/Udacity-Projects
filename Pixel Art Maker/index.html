<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 tabindex="0" aria-label="Pixel Art Maker">Pixel Art Maker</h1>

    <h2 tabindex="0" arial-label="Choose pixel grid size">Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="1" aria-label="set grid height">
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1" aria-label="set grid width">
        <button type="button" id="submit" aria-label="Create grid">Create Grid</button>
        <button type="button" id="reset" aria-label="Reset grid">Reset Grid</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" aria-label="pick a color">

    <h2 aria-label="Design Canvas" tabindex="0">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
